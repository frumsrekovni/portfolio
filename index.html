<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300&display=swap" rel="stylesheet">
    <script src="js/aspiringtext.js" defer></script>
    <style>
        body{
            font-family: "Yantramanav", Helvetica, Arial, sans-serif; 
            font-weight: 255;
            height: 1080px;
            background-color: #320549;/* For browsers that do not support gradients */
            background-image: linear-gradient(#7a0eef,#320549);
            margin: 0; /*Make header flush with top corners*/
            padding: 0; 
            
        }
        header{
            background-color: rgb(143, 142, 145);
            padding: 20px;
        }
        .hero_title{                   
            display:flex;           /*Makes align-items and justify-content work*/
            align-items:center;     /*Puts subtitle inline with title*/
            justify-content:center; /*Puts subtitle and title in the middle of the screen*/
            position: relative;
            bottom: -30vh;
        }
        h1{
            font-weight: 255;
            color: rgb(0, 0, 0);
            font-size: 95px;
            text-align: center;
            filter: drop-shadow(0.3rem 0.3rem 0.2rem rgba(0, 0, 0, 0.5));
        }
        .hero_subtitle_body{
        }
        .hero_subtitle{
            display:flex;
            flex-flow: column wrap; /*Make programmer appear under Aspiring*/
        }
        .hero_subtitle .subtitle_text{
            font-size: 32px;
            font-weight: 255;
            color:grey;
            filter: drop-shadow(0.3rem 0.3rem 0.19rem rgba(0, 0, 0, 0.5));
        }
        @keyframes fadeIn_fadeOut {
            0%      { opacity:0; }
            20%     { opacity:1; }
            80%     { opacity:1; }
            100%     { opacity:0; }
        }

        .fadeIn_fadeOut{
            opacity: 0;
            animation: fadeIn_fadeOut 5s;
        }

        nav{
            background-color: aliceblue;
            opacity: 0.88;
            display: flex;          /*Keep the buttons inline*/
            list-style-type: none;  /*Remove the list dots*/
            justify-content:center; /*How the buttons in the nav bar will be positioned*/
            
            position: absolute;     /*Make the nav bar flush to the top of the page*/
            width: 100%;
            top: 0%;
        }
        nav li{
            margin-inline: 1%; /*Keep the buttons separated*/
            text-transform:capitalize;
            font-size: x-large;
            text-decoration:none;
        }
        nav li a{
            color: black;
            text-decoration: none;
        }
        nav li a:hover{
            opacity: 0.5;
        }


    </style>
</head>
<body>
    <div class="hero_body">
        <div class="hero_title">
            <h1>
                Joshua Bäckström
            </h1>
            <div class="hero_subtitle_body">
                <div class="hero_subtitle">
                    <span id="main_page_aspiring_text" class="subtitle_text fadeIn_fadeOut">Aspiring</span>
                    <span class="subtitle_text">Programmer</span>
                </div>
            </div>
        </div>
        <nav>
            <li><a href="index.html", class="navbutton">Portfolio</a></li>
            <li><a href="index.html", class="navbutton">CV</a></li>
            <li><a href="mailto:joshua.backstrom@gmail.com", class="navbutton">Email</a></li>
            <li><a href="https://github.com/frumsrekovni", class="navbutton">Github</a></li>
            <li><a href="https://www.linkedin.com/in/joshua-b%C3%A4ckstr%C3%B6m-91360b113/", class="navbutton">LinkedIn</a></li>
            <li><a href="pages/projects.html", class="navbutton">Projects</a></li>
        </nav>
    </div>
</body>
</html>
