<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300&display=swap" rel="stylesheet">
    <script src="js/aspiringtext.js" defer></script>
    <style>
        body{
            font-family: "Yantramanav", Helvetica, Arial, sans-serif; 
            font-weight: 255;
            height: 1080px;
            background-color: #320549;/* For browsers that do not support gradients */
            background-image: linear-gradient(#7a0eef,#320549);
            margin: 0; /*Make header flush with top corners*/
            padding: 0; 
            
        }
        header{
            background-color: rgb(143, 142, 145);
            padding: 20px;
        }
        .hero_title{                   
            display:flex; /*Makes align-items and justify-content work*/
            align-items:center; /*Puts subtitle inline with title*/
            justify-content:center; /*Puts subtitle and title in the middle of the screen*/
            position: relative;
            bottom: -30vh;
        }
        h1{
            font-weight: 255;
            color: rgb(0, 0, 0);
            font-size: 95px;
            text-align: center;
            filter: drop-shadow(0.3rem 0.3rem 0.2rem rgba(0, 0, 0, 0.5));
        }
        .hero_subtitle_body{
        }
        .hero_subtitle{
            display:flex;
            flex-flow: column wrap; /*Make programmer appear under Aspiring*/
        }
        .hero_subtitle .subtitle_text{
            font-size: 32px;
            font-weight: 255;
            color:grey;
            filter: drop-shadow(0.3rem 0.3rem 0.19rem rgba(0, 0, 0, 0.5));
        }
        @keyframes fadeIn_fadeOut {
            0%      { opacity:0; }
            20%     { opacity:1; }
            80%     { opacity:1; }
            100%     { opacity:0; }

        }

        .fadeIn_fadeOut{
            opacity: 0;
            animation: fadeIn_fadeOut 5s;
        }

        nav{
            background-color: red;
            display: flex;
            list-style-type: none;
            justify-content: center;
            position: absolute;
            width: 100%;
            top: 0px;
        }
        h2{
            display: flex;
        }
        h2 li{
            padding: 10px;
            margin: 10px;
            background-color: aqua;
        }
        h2 li .category{
            text-decoration: none;
        }
        h2 li .category:hover{
            text-decoration: underline;
        }
        .projects_container{
            margin: 20px;
            width: 250px;
            background-color: brown;
            display:inline-flex;
            justify-content: center;
            flex-flow: column wrap;
            word-break: break-all;
        }
        .projects_container .projects_subject{
            background-color: rgb(209, 121, 20);
            border-radius: 0;
        }
        .projects li{
            background-color: bisque;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero_body">
        <div class="hero_title">
            <h1>
                Joshua Bäckström
            </h1>
            <div class="hero_subtitle_body">
                <div class="hero_subtitle">
                    <span id="main_page_aspiring_text" class="subtitle_text fadeIn_fadeOut">Aspiring</span>
                    <span class="subtitle_text">Programmer</span>
                </div>
            </div>
        </div>
        <nav>
            <h2>
                <li><a href="index.html", class="category">CV</a></li>
                <li><a href="https://github.com/frumsrekovni", class="category">Github</a></li>
                <li>LinkedIn</li>
            </h2>
        </nav>
    </div>
</body>
</html>
